[entity-description]
the-hub=Сердце вашей фабрики. Здесь вы выполняете Цели FICSIT, чтобы разблокировать здания, транспортные средства, детали, оборудование и т.д.
the-hub-terminal=Сердце вашей фабрики. Здесь вы выполняете Цели FICSIT, чтобы разблокировать здания, транспортные средства, детали, оборудование и т.д.
space-elevator=Требуются поставки специальных Частей проекта для завершения этапов Проекта "Сборка". Завершение этапов в космическом лифте откроет новые уровни в ХАБе.
mam=Машина молекулярного анализа используется для анализа новых и экзотических материалов, найденных на других планетах. Исследования и разработка в ММА помогают первопроходцам превратить ценные данные в полезные исследования и новые технологии.
awesome-sink=Есть лишние ресурсы? Не бойтесь, мы в FICSIT всему найдем применение! Наша новинка - ЧУДО-утилизатор - с лёгкостью превратит любую пригодную деталь в данные для исследований!\nУчастникам программы предоставляются купоны, которые можно потратить в ЧУДО-магазине.
awesome-shop=Потратьте ваши купоны FICSIT здесь! Для тех сотрудников, которые преодолевают больше километров, мы предусмотрели специальные бонусные этапы и награды! Получите купоны в ЧУДО-утилизаторе прямо сейчас!\n*Возврат невозможен.
crash-site-spaceship=Останки корабля другого первопроходца. Почините их, чтобы получить [img=item.hard-drive] [color=#2cd23f]__ITEM__hard-drive__[/color], который может содержать полезные данные.\n\nМожно разобрать после починки, но это требует очень много времени и имеет смысл, только если вам действительно нужно место.
crash-site-debris=Можно удалить, взорвав [img=item.nobelisk] [color=#2cd23f]__ITEM__nobelisk__[/color].

