[entity-description]
spore-flower=Emits poison gas. Equip a [img=item.gas-mask] [color=#2cd23f]__ITEM__gas-mask__[/color] to approach safely.\n\nCan be removed with a [img=item.nobelisk] [color=#2cd23f]__ITEM__nobelisk__[/color] explosion.
gas-emitter=Emits poison gas. Equip a [img=item.gas-mask] [color=#2cd23f]__ITEM__gas-mask__[/color] to approach safely.\n\nCan be weakened by exposure to [img=tooltip-category-nuclear] [font=default-semibold][color=#f8cd48]radiation[/color][/font], then removed with a [img=item.nobelisk] [color=#2cd23f]__ITEM__nobelisk__[/color] explosion.
lizard-doggo=Can be tamed by placing a [img=item.paleberry] [color=#2cd23d]__ITEM__paleberry__[/color] on the ground with __CONTROL__drop-cursor__.\nOnce tamed, interact with __CONTROL__open-gui__.

