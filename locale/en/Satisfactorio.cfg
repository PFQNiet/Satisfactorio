[mod-name]
Satisfactorio=Satisfactorio

[mod-description]
Satisfactorio=Love Factorio? Love Satisfactory? Want to play both at once? Well all right then! This overhaul mod reworks Factorio to play more like Satisfactory, with Milestones, self-driving cars, direct connection of belts to machines, and much more!\n\n[font=default-bold]Please support the original developers by purchasing a legal copy of Satisfactory before downloading this mod.[/font]

