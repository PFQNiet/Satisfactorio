[story-message]
title=Onboarding
continue=Continue
welcome-to-satisfactorio=[font=default-bold][color=#80cef0]Welcome to Satisfactorio![/color][/font]\nYou have arrived on planet [font=default-semibold][color=#ffe6c0]Nauvis[/color][/font], your designated sector for exploitation.
i-am-ada=[font=default-bold][color=#80cef0]I am ADA[/color][/font]\nAlso known as Artificial Directory and Assistant, tasked to support pioneers, such as you, in their mission.\nYou are the third of your sector to survive planetfall. Congratulations.
begin-onboarding=[font=default-bold][color=#80cef0]Objective-based introduction initialised.[/color][/font]\nWelcome to Onboarding.
first-objective=[font=default-bold][color=#80cef0]First objective:[/color][/font]\nPlease dismantle the [img=entity.drop-pod] [color=#2cd23f]Drop pod[/color]. The resulting materials will be repurposed to construct a Habitat and Utility Base, from now on referred to as: [img=item.the-hub] [color=#2cd23f]The HUB[/color].
second-objective=[font=default-bold][color=#80cef0]Second objective:[/color][/font]\nPlease familiarise yourself with the [img=entity.resource-scanner] [color=#2cd23f]Resource Scanner[/color] (__CONTROL__resource-scanner__) to find [img=item.iron-ore] [color=#2cd23f]__ITEM__iron-ore__[/color].\n[font=default-semibold][color=#ffe6c0]Caution:[/color][/font] You may encounter hostile lifeforms. Please ensure you have your FICSIT-approved [img=item.xeno-zapper] [color=#2cd23f]__ITEM__xeno-zapper__[/color] equipped and ready.
third-objective=[font=default-bold][color=#80cef0]Third objective:[/color][/font]\nBuild [img=item.the-hub] [color=#2cd23f]The HUB[/color].\n[font=default-semibold][color=#ffe6c0]Note:[/color][/font] To complete this objective, the resources salvaged from the [img=entity.drop-pod] [color=#2cd23f]Drop pod[/color] will be consumed.\n[font=default-semibold][color=#ffe6c0]Caution:[/color][/font] Ensure the HUB is built on spacious, open terrain, close to the presence of [img=item.iron-ore] [color=#2cd23f]__ITEM__iron-ore__[/color] sources. Failure to do so will likely result in non-optimal progress.
hub-built=[font=default-bold][color=#80cef0]Congratulations, you have unlocked:[/color][/font]\n[font=default-semibold][color=#ffe6c0]HUB Feature:[/color][/font] [img=item.craft-bench] [color=#2cd23f]Craft bench[/color]\n[font=default-semibold][color=#ffe6c0]HUB Feature:[/color][/font] [img=entity.the-hub-terminal] [color=#2cd23f]HUB terminal[/color]
fourth-objective=[font=default-bold][color=#80cef0]Fourth objective:[/color][/font]\nComplete [img=item.hub-tier0-hub-upgrade1] [color=#2cd23f]__ITEM__hub-tier0-hub-upgrade1__[/color].\n[font=default-semibold][color=#ffe6c0]Note:[/color][/font] The Craft bench and HUB terminal are essential for progression to the next objective.
fifth-objective=[font=default-bold][color=#80cef0]Fifth objective:[/color][/font]\nComplete [img=item.hub-tier0-hub-upgrade2] [color=#2cd23f]__ITEM__hub-tier0-hub-upgrade2__[/color].\n[font=default-semibold][color=#ffe6c0]Note:[/color][/font] The [img=item.portable-miner] [color=#2cd23f]Portable miner[/color] requires no power and will mine a node until its inventory is full.\n[font=default-semibold][color=#ffe6c0]Note:[/color][/font] Multiple Portable miners can be placed on a single node.
sixth-objective=[font=default-bold][color=#80cef0]Sixth objective:[/color][/font]\nComplete [img=item.hub-tier0-hub-upgrade3] [color=#2cd23f]__ITEM__hub-tier0-hub-upgrade3__[/color].\n[font=default-semibold][color=#ffe6c0]Note:[/color][/font] Connect buildings to a [img=item.biomass-burner] [color=#2cd23f]Biomass burner[/color] for power.\n[font=default-semibold][color=#ffe6c0]Note:[/color][/font] Buildings such as the [img=item.smelter] [color=#2cd23f]Smelter[/color] require a Recipe to be set.\n[font=default-semibold][color=#ffe6c0]Advice:[/color][/font] Automate the smelting process and use Portable miners for optimal results.
seventh-objective=[font=default-bold][color=#80cef0]Seventh objective:[/color][/font]\nComplete [img=item.hub-tier0-hub-upgrade4] [color=#2cd23f]__ITEM__hub-tier0-hub-upgrade4__[/color].\n[font=default-semibold][color=#ffe6c0]Note:[/color][/font] Use [img=item.power-pole-mk-1] [color=#2cd23f]Power poles[/color] to expand the power network for optimal results.
eighth-objective=[font=default-bold][color=#80cef0]Eighth objective:[/color][/font]\nComplete [img=item.hub-tier0-hub-upgrade5] [color=#2cd23f]__ITEM__hub-tier0-hub-upgrade5__[/color].\n[font=default-semibold][color=#ffe6c0]Note:[/color][/font] Portable miners cannot be connected to [img=item.conveyor-belt-mk-1] [color=#2cd23f]Conveyor belts[/color].\n[font=default-semibold][color=#ffe6c0]Advice:[/color][/font] When planning the construction of buildings, note the placement of conveyor belts.
ninth-objective=[font=default-bold][color=#80cef0]Ninth objective:[/color][/font]\nComplete [img=item.hub-tier0-hub-upgrade6] [color=#2cd23f]__ITEM__hub-tier0-hub-upgrade6__[/color].\n[font=default-semibold][color=#ffe6c0]Note:[/color][/font] There are no notes.
congratulations=[font=default-bold][color=#80cdf0]Congratulations[/color][/font]\n[font=default-semibold][color=#ffe6c0]Motivational message:[/color][/font] You succeeded in every provided task. On behalf of FICSIT Incorporated I thank you for your current, and future, service.
additional-knowledge=[font=default-bold][color=#80cdf0]Additional knowledge:[/color][/font]\nThe HUB terminal has been converted to give access to [font=default-semibold][color=#ffe6c0]Milestones[/color][/font], there to ensure you progress along FICSIT-approved protocols.\n[font=default-semibold][color=#ffe6c0]Note:[/color][/font] A record of available buildings and recipes is available in the [color=#2cd23f]Recipe browser[/color] (__CONTROL__recipe-browser__).\n[font=default-semibold][color=#ffe6c0]Note:[/color][/font] Future developments should be aimed at constructing the [img=item.space-elevator] [color=#2cd23f]Space elevator[/color] and, as such, initiating [font=default-semibold][color=#ffe6c0]Project Assembly[/color][/font]. Good luck.

